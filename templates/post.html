{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ super() }}{% endblock %}

{% block content %}
<div class="header">
  <h1>{{ post.title }}</h1>
  <p>{{ post.date|date }}</p>
</div>
<div class="post">{{ post.body }}</div>

{# belew is all the Disqus comment thread stuff #}
<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/boozeandmescaline/embed.js"></script>
<noscript>
  <a href="http://boozeandmescaline.disqus.com/?url=ref">View the discussion thread.</a>
</noscript>
<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
{% endblock %}
