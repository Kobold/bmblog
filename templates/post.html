{% extends "base.html" %}

{% block title %}{{ post.title }} | {{ super() }}{% endblock %}

{% block content %}
<div class="header">
  <h1>{{ post.title }}</h1>
  {% if post.date %}
    <p>{{ post.date|date }}</p>
  {% endif %}
</div>
<div class="post">{{ post.body }}</div>

{# belew is all the Disqus comment thread stuff #}
<div id="disqus_thread"></div>
<script type="text/javascript" src="http://disqus.com/forums/boozeandmescaline/embed.js"></script>
<noscript>
  <p><a href="http://boozeandmescaline.disqus.com/?url=ref">View the discussion thread.</a></p>
</noscript>
{% endblock %}
