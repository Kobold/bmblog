{% extends "base.html" %}

{% block bottom_content %}

<h2>Older Posts</h2>
<table id="post-list">
{% for post in older_posts %}
  <tr>
    <td>{{ post.date|date }}</td>
    <td class="title">
      <strong><a href="{{ post|url }}">{{ post.title }}</a></strong>
    </td>
  </tr>
{% endfor %}
</table>

{% endblock %}
