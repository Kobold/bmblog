<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>{% block title %}Booze and Mescaline{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/static/stylesheet.css">
  
  <meta http-equiv="x-xrds-location" content="http://claimid.com/kobold/xrds">
  <link rel="openid.server" href="https://openid.claimid.com/server">
  <link rel="openid.delegate" href="https://openid.claimid.com/kobold">
</head>
<body>

<div id="content">
  <div class="header">
    <h1><a href="{{ item|url }}">{{ item.title }}</a></h1>
    {% if item.date %}
      <p>{{ item.date|date }}</p>
    {% endif %}
  </div>
  <div class="post">{{ item.body }}</div>

  {% block bottom_content %}{% endblock %}
</div>

<div id="sidebar">
  <a href="/"><img id="logo" src="/static/mescaline.png" alt="mescaline"></a>
  <div class="section">
    <h1>my stuff</h1>
    <ul>
    {% for page in pages %}
      <li><a href="/page/{{ page.slug }}/">{{ page.title|lower }}</a></li>
    {% endfor %}
    </ul>
  </div>
  
  <div class="section">
    <h1>other stuff</h1>
    <ul>
      <li><a href="http://github.com/Kobold">github</a></li>
      <li><a href="http://bitbucket.org/Kobold/">bitbucket</a></li>
      <li><a href="http://delicious.com/Kobold">delicious</a></li>
      <li><a href="http://www.last.fm/user/pbkobold">last.fm</a></li>
  </ul>
  </div>
</div>


<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-8292614-1");
pageTracker._trackPageview();
} catch(err) {}</script>
</body>
</html>
